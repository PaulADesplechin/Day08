<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Caroussel Poneys</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="splide.min.js">
    </head>

    <body>
        
        <section class="splide" aria-labelledby="carousel-heading">
            <h2 id="carousel-heading">Splide Basic HTML Example</h2>
          
          
            <div class="splide__track">
                  <ul class="splide__list">
                      <li class="splide__slide"><img src="poney1.jpg" alt="img1"></li>
                      <li class="splide__slide"><img src="poney2.jpg" alt="img2"></li>
                      <li class="splide__slide"><img src="poney3.jpg" alt="img3"></li>
                  </ul>
            </div>
          </section>
        
          <script src="splide.min.js"></script>

          <script>
            document.addEventListener( 'DOMContentLoaded', function() {
              var splide = new Splide( '.splide' ,{
                width:"100%"
              })
              splide.mount();
            } );
          </script>
    
        </body>
</html>
